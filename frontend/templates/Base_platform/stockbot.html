<!DOCTYPE html>
<html>
<head>
	<title>Stock Market Analysis - My Profile Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
			color: #333;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 900px;
			margin: 0 auto;
			padding: 20px;
		}

		.profile-pic {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		.profile-info {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			margin-bottom: 20px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		h1, h2 {
			margin: 0;
			color: #333;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 10px;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
		}

		h2 {
			font-size: 24px;
			margin-bottom: 20px;
			color: #666;
		}

		p {
			margin: 0;
			font-size: 18px;
			margin-bottom: 10px;
			color: #666;
		}

		ul {
			padding-left: 0;
			margin: 0;
			list-style: none;
		}

		li {
			margin-bottom: 10px;
			color: #666;
		}

		.risk-factor {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #ff4d4d;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
			background-color: #fff;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="profile-pic" src="profile-pic.jpg" alt="Profile Picture">
		<div class="profile-info">
			<h1>StockBot</h1>
			<h2>Real-time Stock Market Analysis</h2>
			<p>Latest News:</p>
			<ul>
				<li>Apple Inc. announces new iPhone release.</li>
				<li>Amazon.com Inc. reports strong quarterly earnings.</li>
				<li>U.S. Federal Reserve signals potential interest rate hike.</li>
			</ul>
			<div class="risk-factor">
				Risk Factor: 75/100
			</div>
		</div>
	</div
